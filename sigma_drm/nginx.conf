
#user  nobody;
worker_processes  1;

error_log  logs/error.log;
error_log  logs/notice.log  notice;
error_log  logs/info.log  info;
error_log  logs/error.log debug;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /mnt/d/SVN_THUDO/SCTV_OTT/DRM/v2.0/packager/www/;
            index  index.html index.htm;
        }

        location /hls/ {
            vod hls;
            alias /mnt/d/SVN_THUDO/SCTV_OTT/DRM/v2.0/packager/www/hls/;
            vod_hls_encryption_method "aes-128";
            vod_drm_request_uri "asset=$vod_filepath";
            vod_drm_enabled on;
            vod_drm_upstream_location "/drm";

            add_header Access-Control-Allow-Headers '*';
            add_header Access-Control-Expose-Headers 'Server,range,Content-Length,Content-Range';
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
            add_header Access-Control-Allow-Origin '*';
            expires 10m;
        }

        location /drm {
            internal;
	        proxy_pass https://api-staging.sigmadrm.com/proxy/kaltura/{MERCHANT_ID}/{APP_ID}?;
            proxy_set_header Host $http_host;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

